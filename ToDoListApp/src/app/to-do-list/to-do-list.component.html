<h1>My to-do list</h1>
<div>
  <input type="text" [(ngModel)]="newTaskName" placeholder="Enter a new task">
  <input type="date" [(ngModel)]="newTaskDeadline">
  <button (click)="addTask(newTaskName)">Add</button>
</div>
<ul>
  <li *ngFor="let task of tasks; let i = index" [style]="getTaskStyle(task, i)">
    <div class="task-info">
      <input type="checkbox" (change)="toggleTaskCompletion(i)"> {{ task.name }}
      <!-- Додаємо клас для стилізації поля дедлайну -->
      <span class="task-deadline">{{task.deadline | date }}</span>
    </div>
    <button class="delete-button" (click)="deleteTask(i)">Delete</button>
  </li>
</ul>
