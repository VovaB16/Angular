<h1>My to-do list</h1>
<app-add-task (createEvent)="createTask($event)"></app-add-task>
<button (click)="sortTasks()">Sort by Deadline</button>

<ul>
  <li *ngFor="let task of tasks; let i = index" [style]="getTaskStyle(task, i)">
    <div class="task-info">
      <input type="checkbox" (change)="toggleTaskCompletion(i)"> {{ task.name }}
      
      <span class="task-deadline">{{task.deadline | date }}</span>
    </div>
    <button class="delete-button" (click)="deleteTask(i)">Delete</button>
  </li>
</ul>
